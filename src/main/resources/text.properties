#room page
room_page_header = Описание номеров
room_page_first_description = В гостинице "Paradise Hotel" 29 номеров и 5 номеров люкса. Все номера гостиницы оборудованы новейшей системой кондиционирования, телефонами с прямым набором номера, системой интерактивного спутникового телевидения. Новая мебель классического дизайна великолепно сочетается с отделкой номеров, решённой в изысканных пастельных тонах, с хрустальными люстрами, стилизованными под античность. Ванные комнаты снабжены туалетными принадлежностями. Во всех номерах имеются сейфы, мини-бары, фены. Room-service работает 24 часа в сутки. Отель предоставляет возможность поставить дополнительную кровать в номер.
room_page_second_description = Стандартные номера гостиницы "Paradise Hotel" отличаются изысканной лаконичностью обстановки, качественная мебель прекрасно сочетается с пастельными шторами и лампами в античном стиле. Во всех номерах этой категории есть телевизор "Hitachi" со спутниковой интерактивной системой, прямой телефон с выходом на межгород, кондиционер. Обстановка включает одну "королевскую" или две отдельно стоящие кровати с тумбочками. Планировка некоторых номеров включает эркер, где поставлены кресла и удобный журнальный столик. Пол покрыт мягким ковровым покрытием или паркетом. Ванные комнаты, оборудованы прекрасной импортной сантехникой с настоящими ванными. Есть сейф, мини-бар, удобная небольшая прихожая с встроенным гардеробом.
room_page_third_description = Номера класса Люкс поражают оригинальностью планировки и роскошью отделки: они состоят из спальной, где стоит огромная "королевская" кровать и гостиной. С отделанного лепниной потолка спускается великолепная люстра из хрусталя. Стиль мебели подобран под стать архитектуре: это изысканные кресла из натурального дерева с элегантной обивкой, удобный письменный стол, канапе, журнальный столик. В каждой комнате люкса есть большой телевизор с интерактивной спутниковой системой, прямые телефоны в каждой комнате, система кондиционирования. Ванная комната отделана глазурованными плитками, оборудована великолепной сантехникой, в число которой входит биде и ванна-джакузи с электронным управлением сауны. Излишне говорить, что в люксе предусмотрены все мелочи: от белоснежных махровых халатов до кофеварки и личного сейфа.
